<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grocery App</title>
    <link rel="stylesheet" href="groceryStyle.css" />
    <script src="groc.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Grocery Shop Application</h1>
      <div id="invoice">
        <table  align="center" class="dynamic-row">
          <thead>
            <tr>
              <td>
                Product Name
              </td>
              <td>
                Unit
              </td>
              <td>
                Unit Price
              </td>
              <td>
                Total
              </td>
              <td>
                  Edit/Delete
              </td>
            </tr>
          </thead>
          <tbody id="dynamic-row">

          </tbody>
        </table>
      </div>
      <table class="dynamic-row" align="center">
        <tr id="grand-total">
          <td>
            <h5>Grand Total :</h5>
          </td>
          <td id="grand-total-1">0</td>
        </tr>
      </table>
      <br>
      <div class="input-area">
          <input type="text" class="input-boxes" id="product-name" placeholder="Product Name" required />
          <input type="number" class="input-boxes" id="unit-price" placeholder="Unit Price" required />
          <input type="number" class="input-boxes" id="unit" placeholder="Unit" required />
          <button id="add" onclick="addItem()">Add</button>
      </div>
    </div>
  </body>
</html>
